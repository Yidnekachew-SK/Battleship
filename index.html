<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
  <h1>Battleship</h1>

  <div id="ship-controls">
    <button data-ship="carrier">Carrier (5)</button>
    <button data-ship="battleship">Battleship (4)</button>
    <button data-ship="cruiser">Cruiser (3)</button>
    <button data-ship="submarine">Submarine (3)</button>
    <button data-ship="destroyer">Destroyer (2)</button>
  </div>

  <button id="toggle-orientation">Orientation: Horizontal</button>
  <button id="reset-game">Reset Game</button>

  <div id="boards">
    <div>
      <h2>Player Board</h2>
      <div id="player-board" class="board"></div>
    </div>
    <div>
      <h2>Computer Board</h2>
      <div id="computer-board" class="board"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
